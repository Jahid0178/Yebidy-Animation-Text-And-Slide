<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yebidy</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/aos/aos.css">
</head>

<body style="position: relative;">

  <!-- Home hero section start in here -->

  <section class="carousel carousel_fade">
    <div class="carousel_inner">
      <div class="carousel_item carousel_item__active">
        <img src="./Images/Home/slider1.jpg" alt="img1" class="carousel_img">
        <div class="carousel_caption">
          <h1 class="carousel_title">Caption - 1</h1>
          <p class="carousel_description">Description - 1</p>
          <div class="carousel_btn_container">
            <button class="carousel_btn_1">Button 1</button>
            <button class="carousel_btn_2">Button 2</button>
          </div>
        </div>
      </div>
      <div class="carousel_item">
        <img src="./Images/Home/slider2.jpg" alt="img2" class="carousel_img">
        <div class="carousel_caption">
          <h1 class="carousel_title">Caption - 2</h1>
          <p class="carousel_description">Description - 2</p>
          <div class="carousel_btn_container">
            <button class="carousel_btn_1">Button 1</button>
            <button class="carousel_btn_2">Button 2</button>
          </div>
        </div>
      </div>
      <div class="carousel_item">
        <img src="./Images/Home/slider3.jpg" alt="img3" class="carousel_img">
        <div class="carousel_caption">
          <h1 class="carousel_title">Caption - 3</h1>
          <p class="carousel_description">Description - 3</p>
          <div class="carousel_btn_container">
            <button class="carousel_btn_1">Button 1</button>
            <button class="carousel_btn_2">Button 2</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Home hero section end in here -->

  <script src="./js/carousel/carousel.js"></script>

</body>

</html>
